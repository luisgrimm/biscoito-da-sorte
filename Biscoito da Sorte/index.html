<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="icon" type="image/x-icon" href="/assets/fortune-cookie.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="first">
        <div class="screen1" >
            <h1>
                Qual é a sua sorte de hoje?
            </h1>
            <p>
                Abra o biscoito e descubra!
            </p>
            <img id="cookie" src="assets/fortune-cookie.svg" alt="biscoito da sorte">
        </div>
    </main>
    <div class="screen2 hide">
        <h1>
            Aqui está a sua sorte de hoje:
        </h1>
        <p id="message">
            Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </p>
        <img src="assets/opened-cookie.svg" alt="biscoito aberto">
        <button class="btnReset">Abrir outro biscoito</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
